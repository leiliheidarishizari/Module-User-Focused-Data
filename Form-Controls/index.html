<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main>
  <form action="results.html" method="get">
    <div>
     <lable for="name">Name</lable>
     <input type="text" name=" name" id="name" required> 
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>
    </div>
    <div>
      <label for="t-shirtColor">T-shirt Color</label>
      <select name="t-shirtColor" id="t-shirtColor">
        <option value="Blue">Blue</option>
        <option value="Black">Black</option>
        <option value="Purple">Purple</option>
      </select>
    </div>
    <div>
      <lable for="t-shirtSize">T-shirt Size</lable>
      <select name="t-shirtSize" id="t-shirtSize">
        <option value="XS">XS</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
      </select>
    </div>
    <div>
       <lable for="date">Delivery Date</lable>
       <input type="date" name="date" id="date" min="31/10/2024" max="31/11/2024">
    </div>
  </form>
  </main>
  <footer>
    <!-- change to your name-->
    <h2>By LEILI HEIDARISHIZARI SOLUTION</h2>
  </footer>
</body>

</html>
